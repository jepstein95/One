<div class='header'>
  <% if (model) { %>
    Edit Thread
    <button class="ui mini red right floated button delete-button">Delete</button>
  <% } else { %>
    New Thread
  <% } %>
</div>
<div class='content'>
  <div class='ui form' id='edit-form'>
    <div class='field'>
      <label>Name</label>
      <input type='text' name='name' placeholder='Name' <% if (model) { %>value='<%- model.name %>'<% } %>>
    </div>
    <div class='field'>
      <label>Description</label>
      <textarea name='description'><% if (model) { %><%- model.description %><% } %></textarea>
    </div>
    <div class='ui error message'></div>
  </div>
</div>
<div class='actions'>
  <div class='ui black deny button'>Cancel</div>
  <% if (model) { %>
    <div class='ui blue ok submit button edit-button'>Edit</div>
  <% } else { %>
    <div class='ui blue ok submit button create-button'>Create</div>
  <% } %>
</div>
